services:
  mongodb:
    image: mongo:latest
    container_name: fastify-mongodb-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: appdb
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ../../..
      dockerfile: examples/platform-fastify/with-mongodb/Dockerfile
    image: zacatl-fastify-mongodb
    container_name: fastify-mongodb-backend
    ports:
      - "8082:8082"
    environment:
      - NODE_ENV=production
      - PORT=8082
      - MONGO_URI=mongodb://local:local@mongodb:27017/appdb
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:8082/greetings').catch(() => process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  mongo-data:
