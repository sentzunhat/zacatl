services:
  postgres:
    image: postgres:16
    container_name: express-postgres-db
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=local
      - POSTGRES_PASSWORD=local
      - POSTGRES_DB=appdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U local -d appdb']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ../../..
      dockerfile: examples/platform-express/with-postgres/Dockerfile
    image: zacatl-express-postgres
    container_name: express-postgres-backend
    ports:
      - '8183:8183'
    environment:
      - NODE_ENV=production
      - PORT=8183
      - DATABASE_URL=postgres://local:local@postgres:5432/appdb
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "fetch('http://localhost:8183/greetings').catch(() => process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  postgres-data:
