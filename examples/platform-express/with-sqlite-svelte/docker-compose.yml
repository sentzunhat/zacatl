services:
  backend:
    build:
      context: ../../..
      dockerfile: examples/platform-express/with-sqlite-svelte/Dockerfile
    image: zacatl-express-sqlite-svelte
    container_name: express-sqlite-svelte-backend
    ports:
      - '8181:8181'
    environment:
      - NODE_ENV=production
      - PORT=8181
      - DATABASE_URL=sqlite:database.sqlite
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "fetch('http://localhost:8181/greetings').catch(() => process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

